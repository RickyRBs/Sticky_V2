<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/calendar.css">
    <style>
        body { overflow-y: auto; padding-top: 100px; padding-bottom: 40px; height: auto; }
        .card { margin: 0 auto; }
        .calendar-friends-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; flex-shrink: 0; }
        .friend-checkins-section { margin: 0 !important; border-top: 1px solid #000; padding-top: 10px; display: flex; flex-direction: column; max-height: 200px; }
        #friendCheckInsList { overflow-y: auto; flex: 1; }
        .comments-section { margin-top: 10px !important; padding-top: 10px !important; border-top: 1px solid #000; flex: 1; display: flex; flex-direction: column; min-height: 0; }
        #commentsList { overflow-y: auto; flex: 1; margin-bottom: 8px; }
        .comment-input-area { flex-shrink: 0; }
        /* Shared inline form input style (overrides base.css input defaults) */
        .inline-input { padding: 8px 10px; font-size: 13px; min-width: 0; box-sizing: border-box; }
        .inline-input:focus { background: #fafafa; box-shadow: none; }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="index.html" class="logo">Sticky</a>
        <nav class="topnav">
            <a href="dlc.html">DLC</a>
            <a href="index.html">Home</a>
            <a href="leaderboard.html">Rank</a>
            <a href="social.html">Social</a>
            <a href="gallery.html">Gallery</a>
            <a href="profile.html">Me</a>
            <a id="authBtn" href="login.html">Login</a>
        </nav>
    </div>

    <div class="container">
        <div class="card">
            <div class="profile-header">
                <div class="avatar-wrapper">
                    <img id="avatar" class="avatar" src="assets/default.png" alt="avatar">
                    <div id="avatarOverlay" class="avatar-overlay">EDIT</div>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                </div>

                <div class="profile-info">
                    <div class="name-row">
                        <h2 id="username">Loading...</h2>
                        <button id="editNameBtn" class="icon-btn edit-only">Edit</button>
                    </div>
                    
                    <div id="editNameContainer" style="display:none; margin-top:5px;">
                        <input type="text" id="newNameInput" placeholder="New name" class="inline-input" style="width:120px;">
                        <button id="saveNameBtn" class="primary-btn" style="padding:6px 10px; font-size:12px;">Save</button>
                    </div>

                    <!-- 用户 ID 显示 -->
                    <div id="userIdDisplay" title="点击复制 ID">
                        ID：<span id="userId">...</span>
                    </div>
                    
                    <div id="userGroupsBadges" style="margin-top:8px; display:flex; gap:5px; flex-wrap:wrap;"></div>
                    
                    <!-- Sticky Friends 按钮（仅当访问别人时显示） -->
                    <button id="friendCheckInBtn" class="friend-checkin-btn" style="display: none;">
                        Sticky Friend
                    </button>
                </div>
                
                <!-- 心情显示在右上角 -->
                <div class="mood-badge" id="moodBadgeTop">
                    <span id="moodText">...</span>
                </div>
                
                <!-- Days Streak 显示在最右边 -->
                <div id="streakCount" class="streak-display">
                    <span class="streak-number">0</span>
                    <span class="streak-label">DAYS<br>STREAK</span>
                </div>
            </div>

            <div class="calendar-friends-wrapper">
                <div id="calendarArea" class="calendar-wrapper">
                    Loading Calendar...
                </div>
                
                <!-- Sticky Friends 列表（仅自己的页面显示） -->
                <div id="friendCheckInsSection" class="friend-checkins-section" style="display: none;">
                    <h4 style="margin:0 0 10px 0; font-family:'Courier New', monospace; font-weight:800; font-size: 11px; text-transform: uppercase; letter-spacing: 1px;">Sticky Friends</h4>
                    <div id="friendCheckInsList">Loading...</div>
                </div>
            </div>

            <div class="comments-section">
                <h4 style="margin:0 0 10px 0; font-family:'Courier New', monospace; font-weight:800;">Sticky Notes</h4>
                <div id="commentsList">Loading...</div>
                <div class="comment-input-area">
                    <input type="text" id="commentInput" placeholder="Leave a sticky note...">
                    <button id="sendCommentBtn" class="primary-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 问题管理按钮（右下角固定，仅自己可见） -->
    <div id="questionManageBtn" class="notif-btn" style="left: auto; right: 20px; display: none; font-size: 11px; font-weight: 700;">
        Q&amp;A
    </div>
    
    <!-- 问题管理面板 -->
    <div id="questionPanel" class="notif-panel" style="display: none;">
        <div class="notif-panel-header">
            <h4 style="margin: 0; font-size: 14px; font-weight: 700;">Security Questions</h4>
            <button id="closeQuestionBtn" class="close-notif-btn">×</button>
        </div>
        <div id="questionList" class="notif-list"></div>

        <!-- Inline multi-step add-question form -->
        <div id="addQuestionForm" style="display:none; padding:15px; border-top:1px solid #ddd;">
            <!-- Step 1: question text -->
            <div id="aqStep1">
                <p style="font-size:11px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin:0 0 8px;">Your Question</p>
                <input type="text" id="aqQuestionInput" placeholder="e.g. How many pets do I have?" class="inline-input" style="width:100%;margin-bottom:10px;">
                <div style="display:flex;gap:8px;">
                    <button class="primary-btn" id="aqStep1Next" style="flex:1;">Next</button>
                    <button class="primary-btn secondary-btn" id="aqStep1Cancel" style="flex:1;">Cancel</button>
                </div>
            </div>
            <!-- Step 2: answer type -->
            <div id="aqStep2" style="display:none;">
                <p style="font-size:11px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin:0 0 8px;">Answer Type</p>
                <div style="display:flex;gap:8px;margin-bottom:8px;">
                    <button class="primary-btn" id="aqTypeNumber" style="flex:1;">Number</button>
                    <button class="primary-btn secondary-btn" id="aqTypeYesNo" style="flex:1;">Yes / No</button>
                </div>
                <button class="primary-btn secondary-btn" id="aqStep2Back" style="width:100%;">Back</button>
            </div>
            <!-- Step 3a: number answer -->
            <div id="aqStep3Number" style="display:none;">
                <p style="font-size:11px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin:0 0 8px;">Answer (Number)</p>
                <input type="number" id="aqNumberInput" placeholder="Enter the correct number..." class="inline-input" style="width:100%;margin-bottom:10px;">
                <div style="display:flex;gap:8px;">
                    <button class="primary-btn" id="aqNumberSubmit" style="flex:1;">Save</button>
                    <button class="primary-btn secondary-btn" id="aqNumberBack" style="flex:1;">Back</button>
                </div>
            </div>
            <!-- Step 3b: yes/no answer -->
            <div id="aqStep3YesNo" style="display:none;">
                <p style="font-size:11px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin:0 0 8px;">Answer</p>
                <div style="display:flex;gap:8px;margin-bottom:8px;">
                    <button class="primary-btn" id="aqAnswerYes" style="flex:1;">Yes</button>
                    <button class="primary-btn secondary-btn" id="aqAnswerNo" style="flex:1;">No</button>
                </div>
                <button class="primary-btn secondary-btn" id="aqYesNoBack" style="width:100%;">Back</button>
            </div>
        </div>

        <!-- Add button area (shown when form is hidden) -->
        <div id="addQuestionBtnArea" style="padding:15px; border-top:1px solid #ddd;">
            <button id="addQuestionBtn" class="primary-btn" style="width: 100%;">+ Add Question</button>
        </div>
    </div>

    <!-- Security Question Modal (used when stickying a friend) -->
    <div id="securityQuestionModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.75); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:#fff; border:3px solid #000; padding:28px; max-width:340px; width:90%; font-family:'Courier New',monospace;">
            <p style="font-size:11px;font-weight:800;text-transform:uppercase;letter-spacing:1px;margin:0 0 12px;">Security Question</p>
            <p id="sqQuestion" style="margin:0 0 20px;font-size:15px;line-height:1.5;font-weight:600;font-family:inherit;"></p>
            <!-- Number answer area -->
            <div id="sqNumberArea" style="display:none;">
                <input type="number" id="sqNumberInput" placeholder="Enter number..." class="inline-input" style="width:100%;font-size:15px;padding:10px;margin-bottom:12px;">
                <div style="display:flex;gap:8px;margin-bottom:8px;">
                    <button class="primary-btn" id="sqSubmitNumber" style="flex:1;">Submit</button>
                    <button class="primary-btn secondary-btn" id="sqNextQuestion" style="flex:1;">Next Q</button>
                </div>
            </div>
            <!-- Yes/No answer area -->
            <div id="sqYesNoArea" style="display:none;">
                <div style="display:flex;gap:8px;margin-bottom:8px;">
                    <button class="primary-btn" id="sqAnswerYes" style="flex:1;">Yes</button>
                    <button class="primary-btn secondary-btn" id="sqAnswerNo" style="flex:1;">No</button>
                </div>
            </div>
            <button class="primary-btn secondary-btn" id="sqCancel" style="width:100%;margin-top:4px;">Cancel</button>
        </div>
    </div>

    <script type="module">
        // 注意：这里我们使用原来的 profileManager.js 逻辑，
        // 但我们需要微调 profileManager.js 来支持“显示小组标签”。
        // 为了方便，请直接覆盖 js/profileManager.js (见下一步)
    </script>
    <script type="module" src="js/profileManager.js"></script>
</body>
</html>
